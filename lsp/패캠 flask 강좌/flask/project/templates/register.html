<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<h1>회원가입</h1>
		</div>
		<div class="row mt-5">
			<div class="col-12">
					<div class="form-group">
						<label for="userid">아이디</label>
						<input type="text" class="form-control" id="userid" placeholder="아이디" name="userid"/>
					</div>
					<div class="form-group">
						<label for="username">사용자 이름</label>
						<input type="text" class="form-control" id="username" placeholder="사용자이름" name="username"/>
					</div>
					<div class="form-group">
						<label for="password">비밀번호</label>
						<input type="password" class="form-control" id="password" placeholder="비밀번호" name="password"/>
					</div>
					<div class="form-group">
						<label for="re_password">비밀번호확인</label>
						<input type="password" class="form-control" id="re_password" placeholder="비밀번호 확인" name="re_password"/>
					</div>
					<button type="submit" class="btn btn-primary">등록</button>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../static/js/main.js"></script>
</body>
</html>
